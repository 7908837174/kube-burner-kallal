name: CI Parallel Tests
on:
  workflow_call:
  workflow_dispatch:
  pull_request:
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - 'test/**'
      - 'pkg/**'
      - 'cmd/**'
      - 'Makefile'
      - '.github/workflows/ci-parallel.yml'
  push:
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - 'test/**'
      - 'pkg/**'
      - 'cmd/**'
      - 'Makefile'
      - '.github/workflows/ci-parallel.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
          ref: ${{ github.event.pull_request.head.sha }}
          persist-credentials: false

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.23

      - name: Build kube-burner
        run: make build

      - uses: actions/upload-artifact@v4
        with:
          name: kube-burner-parallel
          path: bin/amd64/kube-burner
          retention-days: 1

  test:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test-group:
          - "churn"
          - "gc"
          - "indexing"
          - "kubeconfig"
          - "kubevirt"
          - "alert"
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      
      - name: Download kube-burner binary
        uses: actions/download-artifact@v4
        with:
          name: kube-burner-parallel
          path: /tmp/
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bats jq podman uuid-runtime
          
      - name: Make binary executable
        run: chmod +x /tmp/kube-burner
        
      - name: Run bats tests for ${{ matrix.test-group }}
        run: make test-k8s TEST_FILTER="${{ matrix.test-group }}" TEST_BINARY=/tmp/kube-burner
        env:
          OCI_BIN: podman
          CI_MODE: true
